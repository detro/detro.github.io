---
layout: default
---

<div class="posts">

    {% for post in paginator.posts %}
        <section class="post">
            <header class="post-header">
                {% if post.themeicon %}
                    <div class="post-icon"><i class="icon-{{ post.themeicon }}"></i></div>
                {% endif %}
                <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
                <p class="post-meta">
                    {{ post.date | date: "%A, %d %b %Y" }}
                    &mdash;
                    {% for tag in post.tags %}
                        <a class="post-tag" href="#"><i class="icon-tag"></i> {{ tag }}</a>
                    {% endfor %}
                </p>
            </header>
            <div class="post-description">
                <p>
                    {{ post.content | strip_html | truncatewords: site.excerpt_words }}
                </p>
            </div>
            <em><a href="{{ post.url }}">continue...</a></em>
        </section>
    {% endfor %}

</div>
