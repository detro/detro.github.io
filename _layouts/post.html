---
layout: default
navtitle: blog
---

<section class="post">

    <header>
        <h1>{{ page.title }}</h1>

        <p class="post-meta">
            {{ page.date | date: "%A, %d %b %Y" }}
            &nbsp;&nbsp;&nbsp;
            {% for tag in page.tags %}
                <a class="post-tag" href="#"><i class="icon-tag"></i> {{ tag }}</a>
                {% if forloop.rindex > 1 %}&sdot;{% endif %}
            {% endfor %}
        </p>
    </header>

    <div class="post-body">
        {{ content }}
    </div>

</section>
