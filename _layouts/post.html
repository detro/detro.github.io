---
layout: default
navtitle: blog
---

<section class="post">

    <header>
        <h1>{{ page.title }}</h1>

        <p class="post-meta">
            <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%A, %d %B %Y" }}</time>
            <br>
            <br>
            {% for tag in page.tags %}
                <a class="post-tag" href="{{ site.url }}/tag/{{ tag }}"><i class="icon-tag"></i> {{ tag }}</a>
                {% if forloop.rindex > 1 %}&sdot;{% endif %}
            {% endfor %}
        </p>
    </header>

    <div class="post-body">
        {{ content }}
    </div>

</section>
