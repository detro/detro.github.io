---
layout: default
navtitle: blog
---

<section class="post">

    <header>
        <h1>{{ page.title }}</h1>

        {% if page.themeicon %}
            <div class="post-icon"><i class="icon-{{ post.themeicon }}"></i></div>
        {% endif %}

        <p class="post-meta">
            <i class="icon-calendar"></i>
            {{ page.date | date: "%A, %d %b %Y" }}
            &mdash;
            <i class="icon-tags"></i>
            {% for tag in page.tags %}
                <a class="post-tag" href="#">{{ tag }}</a>
            {% endfor %}
        </p>
    </header>

    <div class="post-body">
        {{ content }}
    </div>

</section>
