---
layout: page
---
<div class="pure-g-r">
    {% for post in site.posts %}
        {% for tag in post.tags %}
            {% if tag == page.tag %}
                <section class="post-summary pure-u-1-2">
                    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                </section>
            {% endif %}
        {% endfor %}
    {% endfor %}
</div>
