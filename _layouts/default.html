<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">
        <!-- theme CSS -->
        <link href="http://yui.yahooapis.com/combo?pure/0.2.1/base-min.css&pure/0.2.1/grids-min.css&pure/0.2.1/forms-min.css&pure/0.2.1/buttons-min.css&pure/0.2.1/menus-min.css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/main.css">
    </head>

    <body>
        <div class="pure-g-r" id="skeleton">

            <div class="sidebar pure-u">
                <header class="blog-header">
                    <hgroup>
                        <h1 class="blog-title">{{ site.name }}</h1>
                        <h2 class="blog-tagline">{{ site.author }}</h2>
                    </hgroup>

                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item nav-current"><a href="#">blog</a></li>
                            <li class="nav-item"><a href="#">project</a></li>
                            <li class="nav-item"><a href="#">about me</a></li>
                            <li class="nav-item"><a href="#">archive</a></li>
                        </ul>

                        <ul class="nav-rel-me-list">
                            <li><a href="http://twitter.com/detronizator"><i class="icon-twitter"></i></a></li>
                            <li><a href="https://github.com/detro"><i class="icon-github"></i></a></li>
                            <li><a href="http://linkedin.com/in/ivandemarino"><i class="icon-linkedin"></i></a></li>
                            <li><a href="https://plus.google.com/117520225301299920042/posts"><i class="icon-google-plus"></i></a></li>
                            <li><a href="http://instagram.com/detronizator"><i class="icon-instagram"></i></a></li>
                            <li><a href="#"><i class="icon-rss"></i></a></li>
                        </ul>
                    </nav>
                </header>
            </div>

            <div class="pure-u-1">
                <div class="content">

                    {{ content }}

                    <footer class="footer">
                        Hosted on <a href="#">GitHub Pages</a>
                        Powered by <a href="#">Jekyll</a>
                        <br />
                        Theme by <a href="#">Ivan De Marino</a>
                        Licensed under <a href="#">CC ASA 3.0</a>
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
